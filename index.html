<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PMP MOCK TEST - Select Exams</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Layout ===== */
    .section { margin-top: 16px; }
    .row { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .btn {
      cursor: pointer;
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
    }
    .btn-primary { background:#1976d2; color:#fff; }
    .btn-ghost { background:#eef2f7; color:#223; }
    .btn:disabled { opacity: .55; cursor:not-allowed; }

    .hint { color:#555; font-size:.95em; line-height:1.35; }
    .status { margin-top:10px; font-weight:700; white-space:pre-line; }
    .status.ok { color: #1b5e20; }
    .status.err { color: #c62828; }

    /* ===== Table ===== */
    .list {
      margin-top: 10px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .list-header, .item {
      display: grid;
      grid-template-columns: 34px 1fr 44px;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
    }
    .list-header {
      background: #f3f6fb;
      font-weight: 800;
      color: #334;
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    .item { border-bottom: 1px solid rgba(0,0,0,.05); }
    .item:nth-child(odd) { background: #ffffff; }
    .item:nth-child(even) { background: #fbfcff; }
    .item:hover { background: #eef6ff !important; }

    .item-title { font-weight: 800; }

    .tag {
      display:inline-block;
      font-size: .85em;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eef2f7;
      color: #223;
      font-weight: 700;
      margin-left: 6px;
    }

    /* ===== Delete X ===== */
    .xbtn {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,.12);
      cursor: pointer;
      font-weight: 900;
      font-size: 16px;
      line-height: 26px;
      text-align: center;
      background: linear-gradient(180deg, #ffebee 0%, #ffcdd2 100%);
      color: #b71c1c;
      box-shadow: 0 2px 0 rgba(183,28,28,.35);
    }

    /* ===== Add more ===== */
    #add-more-row {
      padding:10px 12px;
      text-align:center;
      background:#f9fafc;
      border-top:1px dashed rgba(0,0,0,.15);
      cursor:pointer;
      font-weight:800;
      color:#1976d2;
    }
    #add-more-row:hover { background:#eef6ff; }

    /* ===== Preview Modal ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      width: min(900px, 92vw);
      max-height: 85vh;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      font-weight: 900;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background:#f5f7fb;
    }

    .modal-body {
      padding: 16px 18px;
      overflow-y: auto;
    }

    .modal-footer {
      padding: 12px 18px;
      border-top: 1px solid rgba(0,0,0,.08);
      text-align: right;
      background:#fafbfe;
    }

    .q-item {
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px dashed rgba(0,0,0,.12);
    }
    .q-title {
      font-weight: 800;
      margin-bottom: 6px;
    }
    .q-options {
      margin-left: 14px;
      font-size: .95em;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="title">ðŸ“š PMP MOCK TEST</div>

  <div class="section row">
    <button class="btn btn-ghost" id="btn-refresh">Refresh</button>
    <button class="btn btn-ghost" id="btn-select-all">Select All</button>
    <button class="btn btn-ghost" id="btn-clear-select">Clear</button>
    <button class="btn btn-ghost" id="btn-delete-selected">Delete Selected</button>
  </div>

  <div class="list">
    <div class="list-header">
      <div></div>
      <div>Exam</div>
      <div></div>
    </div>

    <div id="exam-items"></div>
    <div id="add-more-row">ï¼‹ Add more</div>
  </div>

  <div class="section row" style="justify-content:space-between;">
    <div class="hint">
      Double click row to preview
    </div>
    <button class="btn btn-primary" id="btn-load-tests" disabled>Load Tests</button>
  </div>
</div>

<input type="file" id="upload" accept=".json" multiple style="display:none;" />

<!-- ===== Preview Modal ===== -->
<div class="modal-overlay" id="preview-overlay">
  <div class="modal">
    <div class="modal-header">
      <span id="preview-title">Preview</span>
      <button class="btn btn-ghost" id="btn-close-preview">Close</button>
    </div>
    <div class="modal-body" id="preview-body"></div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="btn-close-preview-2">Close</button>
    </div>
  </div>
</div>

<script>
/* ===== Minimal logic needed for preview demo =====
   (to be merged with your existing logic)
*/

function safeJsonParse(str){ try{return JSON.parse(str)}catch{return null} }
function normalizeQuestions(parsed){
  if (Array.isArray(parsed)) return parsed;
  if (parsed?.questions) return parsed.questions;
  return [];
}

/* ===== Preview modal logic ===== */
async function previewExam(examId) {
  const ex = exams.find(e => e.id === examId);
  if (!ex) return;

  let questions = [];
  if (ex.type === "uploaded") {
    questions = normalizeQuestions(safeJsonParse(
      localStorage.getItem("pmp_exam_content::" + ex.id)
    ));
  } else {
    const res = await fetch(ex.src);
    questions = normalizeQuestions(await res.json());
  }

  document.getElementById("preview-title").textContent =
    `${ex.title} â€“ Preview (first 5 questions)`;

  const body = document.getElementById("preview-body");
  body.innerHTML = "";

  questions.slice(0,5).forEach((q,i)=>{
    const div = document.createElement("div");
    div.className = "q-item";
    div.innerHTML = `
      <div class="q-title">${i+1}. ${q.question || ""}</div>
      <div class="q-options">
        ${(q.options||[]).map((o,idx)=>`${String.fromCharCode(65+idx)}. ${o}`).join("<br>")}
      </div>
    `;
    body.appendChild(div);
  });

  openPreview();
}

function openPreview(){
  document.getElementById("preview-overlay").style.display = "flex";
}
function closePreview(){
  document.getElementById("preview-overlay").style.display = "none";
}

document.getElementById("btn-close-preview").onclick = closePreview;
document.getElementById("btn-close-preview-2").onclick = closePreview;
document.getElementById("preview-overlay").onclick = e=>{
  if(e.target.id==="preview-overlay") closePreview();
};
document.addEventListener("keydown", e=>{
  if(e.key==="Escape") closePreview();
});
</script>

</body>
</html>
